dist:
  module: otel
  name: sysdig-otel
  description: Local OpenTelemetry Collector binary with sysdig exporter, testing only.
  version: 0.70.0-dev
  output_path: ./otel
  otelcol_version: 0.70.0

receivers:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/collectdreceiver v0.71.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/statsdreceiver v0.71.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/opencensusreceiver v0.71.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.71.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.71.0

exporters:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/signalfxexporter v0.71.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/prometheusremotewriteexporter v0.71.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/sysdigexporter v0.71.0

replaces:
  - github.com/open-telemetry/opentelemetry-collector-contrib/exporter/sysdigexporter => ../exporter/sysdigexporter
  - github.com/open-telemetry/opentelemetry-collector-contrib/pkg/translator/sysdig => ../pkg/translator/sysdig